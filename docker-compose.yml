version: "3.9"

services:
  holoapp:
    container_name: holoapp
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${PORT:-8100}:${PORT:-8100}"
    # bind mount โค้ดจาก host -> container เพื่อให้แก้ไฟล์แล้วอัปเดตทันที (uvicorn --reload)
    volumes:
      - ./:/app
    command: sh -c 'uvicorn app.main:app --host ${HOST:-0.0.0.0} --port ${PORT:-8100} --reload'
    restart: unless-stopped